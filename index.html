<!DOCTYPE html>
<html>

<head>
    <title>Etch a Sketch</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>Etch A Sketch</h1>
        </header>

        <section class="sketchArea">
            <aside class="left">
                <button id="resize">Resize</button>
                <button id="clear">Clear</button>
                <button id="erase">Erase</button>
                <button id="border">Black Border</button>
                <button id="mode">Click to Color</button>

            </aside>

            <div class="sketchPad">

            </div>

            <aside class="right">
                <button id="red"></button>
                <button id="blue"></button>
                <button id="yellow"></button>
                <button id="purple"></button>
                <button id="green"></button>
                <button id="orange"></button>
                <h3 id="pickerHeader">Color Picker</h3>
                <input id="colorPicker" name="Color Picker" type="color">
            </aside>
        </section>

        <footer>

        </footer>

    </main>
</body>
<script src="scripts.js"></script>

</html>
