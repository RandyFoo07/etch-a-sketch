<!DOCTYPE html>
<html>

<head>
    <title>Etch a Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <header>
            <h1 class="header-title">Etch A Sketch</h1>
        </header>

        <section class="container">
            <aside class="buttons-left">
                <button id="resize">Resize</button>
                <button id="clear">Clear</button>
                <button id="erase">Erase</button>
                <button id="border">Black Border</button>
                <button id="mode">Click to Color</button>

            </aside>

            <div class="sketch-pad-middle">

            </div>

            <aside class="buttons-right">
                <button id="red"></button>
                <button id="blue"></button>
                <button id="yellow"></button>
                <button id="purple"></button>
                <button id="green"></button>
                <button id="orange"></button>
                <button id="rng">Random RGB</button>
                <button id="pencil">Pencil</button>
                <div id="color-pick-area">
                    <h3 id="color-pick-area-header">Color Picker</h3>
                    <input id="color-picker" name="Color Picker" type="color">
                </div>
            </aside>
        </section>

    </main>
</body>
<script src="scripts.js"></script>

</html>
